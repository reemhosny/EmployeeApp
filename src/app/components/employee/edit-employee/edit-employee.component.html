<div class="col-md-6 employee-container">
  <h2 class="text-center">Edit employee</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">User Name:</label>
      <input type="text" formControlName="employee_name" placeholder="name"  class="form-control" >
    </div>

    
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" formControlName="employee_age" placeholder="age"  class="form-control" >
    </div>

    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="text" formControlName="employee_salary" placeholder="salary"  class="form-control" >
    </div>

    <button class="btn btn-success btn-block">Update</button>
  </form>
</div>
